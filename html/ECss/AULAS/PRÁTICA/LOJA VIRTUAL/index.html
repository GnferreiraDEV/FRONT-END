<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Ravelle Tecidos</h1>
        </div>     
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
<br>
    <div class="box-busca">
        <div class="search-box">
            
            <form method="post" action="#">
                <input type="text" class="search-box-input" name="busca" placeholder="Faça sua Pesquisa">
                <button class="search-box-button"><i class="search-box-icone icon icon-search"></i></button>
            
            </form>
            
        </div><!-- Search -->
    
    </div><!--Box Busca-->

    <!-- Carrossel -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item" id="carousel-1">
                <img src="image/CARROSSEL.jpg" alt="Produto 1">
            </div>   
        </div>
        <button class="carousel-prev" onclick="moveCarousel('prev')">❮</button>
        <button class="carousel-next" onclick="moveCarousel('next')">❯</button>
    </section>

    

    <div class="pai" id="pai1">
        
        <div class="filho f1" >

            <img class="img-box" src="image/FEMININO.jpg" alt="">
            <H2>FEMININO</H2>
        </div>

        <div class="filho f2" >

            <img class="img-box" src="image/ACESSÓRIOS.jpg" alt="">
            <H2>ACESSÓRIOS</H2>
        </div>

        <div class="filho f3" >

            <img class="img-box" src="image/MASCULINO.JPG" alt="">
            <H2>MASCULINO</H2>
        </div>

        <div class="filho f3" >

            <img class="img-box" src="image/INFANTIL.jpg" alt="">
            <H2>INFANTIL</H2>
        </div>
    </div>

    

  
    <footer>
        <p>&copy; 2024 Loja Virtual - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
